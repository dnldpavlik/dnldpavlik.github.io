<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNAB Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="left-navigation">
        <div class="main-menu-caption">RYW Budget Sample</div>
        <ul>
            <li class="active"><span class="icon"><img src="icons/budget.svg" /></span>Budget</li>
            <li><span class="icon"><img src="icons/budget.svg" /></span>Reports</li>
            <li><span class="icon"><img src="icons/budget.svg" /></span>All Accounts</li>
            <li><span class="icon"><img src="icons/budget.svg" /></span>Collapse</li>
        </ul>
        <div class="budget-summary">
            <span>Budget</span><span class="amount">$3,030.00</span>
            <ul>
                <li><span>Checking</span><span class="amount">$3,400.00</span></li>
                <li><span>VISA</span><span class="amount">-$370.00</span></li>
                <li><span>Line of Credit</span><span class="amount">$0.00</span></li>
            </ul>
        </div>
        <div>
            Add Account
        </div>
    </div>
    <div class="content">
        <div class="header"></div>
        <div class="toolbar"></div>
        <div class="data">
            <div class="items"></div>
            <div class="summary"></div>
        </div>
    </div>
</body>
</html>
